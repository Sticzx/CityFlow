<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakup biletów - CityFlow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bilety.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="imgs/logo.png" alt="logo">
            <h1>CityFlow</h1>
        </header>
        <main>
            <h2>Zakup biletu</h2>
            <form id="ticketPaymentForm">
                <!-- Wybór biletu -->
                <fieldset>
                    <legend>Informacje o bilecie</legend>
                    <label for="ticketType">Rodzaj biletu:</label>
                    <select id="ticketType" name="ticketType" required>
                        <option value="ulgowy">Ulgowy</option>
                        <option value="normalny">Normalny</option>
                    </select>
        
                    <label for="ticketPeriod">Okres ważności:</label>
                    <select id="ticketPeriod" name="ticketPeriod" required>
                        <option value="24h">24 godziny</option>
                        <option value="7dni">7 dni</option>
                        <option value="miesiąc">1 miesiąc</option>
                    </select>
        
                    <p id="ticketPrice">Cena: -</p>
                </fieldset>
        
                <!-- Dane płatności -->
                <fieldset>
                    <legend>Dane płatności</legend>
                    <label for="cardNumber">Numer karty:</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required />
        
                    <label for="cardExpiry">Data ważności:</label>
                    <input type="text" id="cardExpiry" placeholder="MM/YY" maxlength="5" required />
        
                    <label for="cardCVC">CVC:</label>
                    <input type="text" id="cardCVC" placeholder="123" maxlength="3" required />
        
                    <div style="margin: 10px 0;">
                        <input type="checkbox" id="saveCard" />
                        <label for="saveCard">Zapisz dane karty do przyszłych płatności</label>
                    </div>
                </fieldset>
        
                <!-- Przyciski -->
                <button type="submit">Zapłać i kup bilet</button>
                <button type="button" id="loadCard">Użyj zapisanej karty</button>
            </form>
        
            <h3>Historia zakupów</h3>
            <ul id="purchaseHistory"></ul>
        </main>
        
        
        <footer>
            <div class="icon-container">
                <a href="map.html"><i class="bi bi-map"></i></a>
                <a href="bilety.html"><i class="bi bi-ticket-perforated active"></i></a>
                <a href="profil.html"><i class="bi bi-person-circle"></i></a>
            </div>
        </footer>
    </div>
    <script src="js/bilety.js"></script>
</body>
</html>
