<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/profil.css">
    <script src="js/profil.js" defer></script>
</head>
<body>
    <header>
        <img src="imgs/logo.png" alt="logo">
        <h1>Profil</h1>
    </header>
    <main>
        <section>
            <div class="personal_info_area">
                <button class="edit_profile">Edytuj profil <i class="bi bi-pen"></i></button>
                <div class="personal_info">
                    <div class="info_col1">
                        <label for="firstName">Imię:</label>
                        <label for="lastName">Nazwisko:</label>
                        <label for="email">Email:</label>
                        <label for="password">Hasło:</label>
                        <label for="pfp">Zdjęcie profilowe:</label>
                    </div>
                    <form class="info_col2" action="/profile-form" method="POST" enctype="multipart/form-data">
                        <input type="text" name="firstName" id="firstName" value="Jan" disabled required>
                        <input type="text" name="lastName" id="lastName" value="Kowalski" disabled required>
                        <input type="email" name="email" id="email" value="jan.kowalski@example.com" disabled required>
                        <input minlength="6" type="password" name="password" id="password" value="example123" disabled required>
                        <input type="file" name="pfp" id="pfp" disabled>
                        <input type="submit" id="submit" value="Zapisz">
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="block">
                    <a href="/logout"><p>Wyloguj <i class="bi bi-box-arrow-in-right"></i></p></a>
                </div>
            </div>
        </section>
        <aside>
            <img src="/imgs/bus-stop-icon.png" alt="pfp">
            <h4 style="font-weight: bolder;">Jan Kowalski</h4>
            <p>jan.kowalski@example.com</p>
        </aside>
    </main>
    <footer>
        <div class="icon-container">
            <a href="map.html"><i class="bi bi-map"></i></a>
            <a href="bilety.html"><i class="bi bi-ticket-perforated"></i></a>
            <a href="profil.html"><i class="bi bi-person-circle active"></i></a>
        </div>
    </footer>
</body>
</html>
