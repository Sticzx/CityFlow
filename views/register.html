<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <h1>Rejestracja</h1>
    </header>
    <main>
        <div class="welcome_text">
            <h2>Witaj!</h2>
            <p>Zarejestruj się i dołącz do naszej społeczności!</p>
        </div>
        <div class="login">
            <form action="/register-form" method="POST">
                <label for="firstName">Imię</label>
                <input type="text" name="firstName" id="firstName" required>
                <label for="lastName">Nazwisko</label>
                <input type="text" name="lastName" id="lastName" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password" class="password" >Hasło</label>
                <input type="password" name="password" id="password" placeholder="musi zawierać minimum 8 znaków!" required>
                <label for="repassword" class="repassword">Powtórz hasło</label>
                <input type="password" name="repassword" id="repassword" required>
                <input type="submit" class="submit" value="ZAREJESTRUJ">
                <p>Masz już konto? <a href="index.html">Zaloguj sie</a></p>
            </form>
        </div>
    </main>
</body>
</html>
