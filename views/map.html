<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Świata - CityFlow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

    <div id="app">
        <header>
            <img src="imgs/logo.png" alt="logo">
            <h1>CityFlow</h1>
            <div class="search-container">
                <input type="text" id="startStop" placeholder="Przystanek początkowy">
                <input type="text" id="endStop" placeholder="Przystanek końcowy">
                <button onclick="findRoute()">Pokaż trasę</button>
                <button onclick="saveCurrentRoute()">Zapisz trasę</button>
            </div>
            
        </header>
        <div id="map"></div>
        <div class="saved-routes-container">
            <h3>Zapisane trasy</h3>
            <ul id="savedRoutesList">
                <!-- Lista zapisanych tras -->
            </ul>
            <button onclick="clearSavedRoutes()">Wyczyść zapisane trasy</button>
        </div>
        <footer>
            <div class="icon-container">
                <a href="map.html"><i class="bi bi-map active"></i></a>
                <a href="bilety.html"><i class="bi bi-ticket-perforated"></i></a>
                <a href="profil.html"><i class="bi bi-person-circle"></i></a>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
